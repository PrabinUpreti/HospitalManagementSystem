<div class="container">          
  <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3"> 
      <div class="row">                
          <div class="iconmelon">
            <svg viewBox="0 0 32 32">
              <g filter="">
                <use xlink:href="#git"></use>
              </g>
            </svg>
          </div>
        </div>
      <div class="panel panel-default" >
          <div class="panel-heading">
                 <div class="panel-title text-center">Login</div>
          </div>     
          <div class="panel-body" >
              <form  [formGroup]="loginForm" (ngSubmit)="submitForm()" name="form"  id="form" class="form-horizontal" enctype="multipart/form-data" method="POST">
                  <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                      <input id="user" type="text" class="form-control" [formControl]="loginForm.controls['email']" name="user" value="" placeholder="User">                                        
                  </div>
                  <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                      <input id="password" type="password" [formControl]="loginForm.controls['password']" class="form-control" name="password" placeholder="Password">
                  </div>                                                                  
                  <div class="form-group">
                      <div class="col-sm-12 controls">
                          <button type="submit"  class="btn btn-primary pull-right"><i class="glyphicon glyphicon-log-in"></i> Login</button>                          
                      </div>
                  </div>
              </form>     
          </div>                     
      </div>  
  </div>
</div>
