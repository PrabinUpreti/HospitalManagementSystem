
    <div *ngIf='addUser'>
        <form [formGroup]="addUser" (ngSubmit)="Onsubmit(addUser.value)" autocomplete="off">
            <legend>Add User</legend>
                <div class="form-group row"
                    [ngClass]="{'has-error':!addUser.controls['name'].valid && addUser.controls['name'].dirty}">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">User Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" [formControl]="addUser.controls['name']" id="inputPassword3" placeholder="User Name" autocomplete="off">
                    </div>
                    </div>
                <div class="form-group row"
                    [ngClass]="{'has-error':!addUser.controls['email'].valid && addUser.controls['email'].dirty}">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" [formControl]="addUser.controls['email']" id="inputEmail3" placeholder="Email" autocomplete="off">
                            
                        </div>
                    </div>
                    <div class="form-group row"
                    [ngClass]="{'has-error':!addUser.controls['password'].valid && addUser.controls['password'].dirty}">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" [formControl]="addUser.controls['password']" id="inputPassword3" placeholder="Password" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="col-sm-2 col-form-label">Is-active?</label>
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" [formControl]="addUser.controls['status']" value="option1" autocomplete="off">
                        </label>
                    </div>
                    <div><legend>Select Access Menus</legend></div>
                    <div class="checkbox">
                    <div formArrayName="menuLists" class="form-group">
                            <div *ngFor="let menu of menus.menu; let i=index" [formGroupName]="i">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input" formControlName="selected" autocomplete="off">{{menu.name}}
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>  
                    <div class=" col-sm-4 col-lg-4 col-md-4">
                        <button type="submit" class="btn btn-primary" [disabled] = "submit">{{Submit}}</button>
                </div>
        </form>
  </div>
<!-- Notify -->
<div *ngIf = "Notify" class="container">
    <div class="row" id="error-container">
             <div class="span12">  
                     <div class="alert alert-info">
                            <button type="button" class="close" (click) = "datadismis()">ï¿½</button>
                             <span>{{notify}}</span>
                     </div>
                 </div>
            </div>
    </div>
