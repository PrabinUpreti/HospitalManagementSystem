<div *ngIf='addUser'>
 <form [formGroup]="addUser" (ngSubmit)="Onsubmit(addUser.value)">
    <legend>Add User</legend>
           <div class="form-group row">
             <label for="inputPassword3" class="col-sm-2 col-form-label">User Name</label>
               <div class="col-sm-10">
                   <input type="text" class="form-control" [formControl]="addUser.controls['name']" id="inputPassword3" placeholder="User Name">
               </div>
            </div>
          <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                   <div class="col-sm-10">
                      <input type="email" class="form-control" [formControl]="addUser.controls['email']" id="inputEmail3" placeholder="Email">
                 </div>
              </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                     <input type="password" class="form-control" [formControl]="addUser.controls['password']" id="inputPassword3" placeholder="Password">
                 </div>
            </div>
              <div class="form-check form-check-inline">
                 <label class="col-sm-2 col-form-label">Is active</label>
                  <label class="form-check-label">
                     <input class="form-check-input" type="checkbox" id="inlineCheckbox1" [formControl]="addUser.controls['status']" value="option1">Active
                  </label>
              </div>
            <div><legend>Select Access Menus</legend></div>
              <div formArrayName="menuLists" class="form-group">
                    <div *ngFor="let menu of menus.menu; let i=index" [formGroupName]="i">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" formControlName="selected">{{menu.name}}
                            </label>
                        </div>
                    </div>
                </div>
              <div class=" col-sm-4 col-lg-4 col-md-4">
                  <button type="submit" class="btn btn-primary">Submit</button>
           </div>
   </form>
</div>
