       <table   class="table table-bordered">
          <thead>
            <tr>
              <th>id</th>
              <th> Name</th>
              <th>Email</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of userdata?.user;let i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td>{{user.status}}</td>
              <td>
                <button class="btn btn-primary" type="button">&nbsp;<i class="fa fa-pencil-square-o" aria-hidden="true" data-toggle="modal" (click)="userUpdate(i)" data-target=".bd-example-modal-lg">&nbsp; </i></button>
                <button class="btn btn-danger" type="button" value="Delete">&nbsp;<i class="fa fa-trash" aria-hidden="true"  (click) = "configDelete(i)" data-toggle="modal" data-target="#deleteModal"> &nbsp;</i></button>
              </td>
            </tr>
         </tbody>
      </table>
      

    <!-- //Edit Model -->
      <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <form [formGroup]="ModefyUser" >
                <div class="modal-body">
                      <div class="row"> 
                          <div class="form-group row">
                              <label for="name" class="col-sm-2 col-form-label">User Name</label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control" formControlName="User_name" id="name" placeholder="User Name">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="email" class="col-sm-2 col-form-label">Email</label>
                              <div class="col-sm-10">
                                <input type="Email" class="form-control" id="email" formControlName="email" placeholder="Email">
                              </div>
                            </div>
                      </div>
                  </div>
                  <div class="modal-footer">
                      <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="UpdateUser()">Update</button>
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                 </div>
             </form>
          </div>
        </div>
      </div>
      
      

      <!-- 
      Delet moodel -->
      <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Delete User</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Do you want to delete user?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deletUser()">Ok</button>
            </div>
          </div>
        </div>
      </div>
