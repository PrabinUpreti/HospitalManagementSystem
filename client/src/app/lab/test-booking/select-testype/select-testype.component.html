<div [hidden]="!alive">
    <legend>Select Test Type</legend>
    <div class="list-group" style="height:60vh; overflow:auto;background-color:#f5f5f5">
            <a class="list-group-item" [ngClass] = "{'active': i == className}" *ngFor = "let testype of testypes; let i = index" (click) = pushtestype(i)>{{testype.name}}</a>



            <div *ngIf="startLoading" class="loading">
                <div class="loading-bar"></div>
                <div class="loading-bar"></div>
                <div class="loading-bar"></div>
                <div class="loading-bar"></div>
            </div>

            
    </div>
    <!-- <pre>
        {{testypes | json}}
    </pre> -->
</div>
