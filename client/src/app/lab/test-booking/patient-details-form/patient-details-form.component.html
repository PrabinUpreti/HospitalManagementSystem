				<form style="background-color:#f5f5f5;" class="form-horizontal container-fluid" [formGroup] = "patientData" (ngSubmit) = "patientDatas()">

							'has-success': patientData.controls.patient_name.valid && !patientData.controls.patient_name.dirty }">
							<label for="name" class="col-lg-4 control-label">Patient Name</label>
							<div class="col-lg-8">
								<input type="text" class="form-control input-sm" id="name" formControlName="patient_name" placeholder="Patient Name">
							</div>
						</div>



						<div class="form-group col-sm-4 col-lg-4 col-md-4"
							[ngClass]="{'has-error': patientData.controls.patient_address.invalid && patientData.controls.patient_address.dirty,
							'has-success': patientData.controls.patient_address.valid && !patientData.controls.patient_address.dirty }">
							<label for="address" class="col-lg-4 control-label">Patient Address</label>
							<div class="col-lg-8">
								<input type="text" class="form-control input-sm" id="address" formControlName="patient_address" placeholder="Patient Address">
							</div>
						</div>


						
						<div class="form-group col-sm-4 col-lg-4 col-md-4"

							<label for="nationality" class="col-lg-4 control-label">Nationality</label>
							<div class="col-lg-8">
								<input type="text" class="form-control input-sm" id="nationality" formControlName="identity_card" placeholder="Nationality">
							</div>
						</div>

							<label for="age" class="col-lg-4 control-label">Gender</label>
							<div class="col-lg-8">
									<select class="form-control" id="age" formControlName="gender" (change)="selectGender($event)">
									  <option value="" selected="">Select Gender</option>
									  <option *ngFor = "let genderInDropdown of genderInDropdowns; let i =index;"> {{genderInDropdown}}</option>
									</select>
							</div>
						</div>
						
						
						<div class="form-group col-sm-4 col-lg-4 col-md-4"

							<div class="col-lg-8">

							</div>
