<div style="background-color:#f5f5f5;">
  <div class="row">
    <div style="float:left;" class="col-sm-10">
      <form [formGroup]="myForm" (ngSubmit)="timeRange()" novalidate>
        <my-date-range-picker name="mydaterange" [options]="myDateRangePickerOptions" formControlName="myDateRange">
        </my-date-range-picker>
      </form>
    </div>
    <div style="float:left" class="col-sm-2">
      <button type="submit" class="btn btn-info btn-block">
        <i class=" fa fa-search "></i>
      </button>
    </div>
  </div>
  <div class="row">
    <ul class="nav nav-tabs">
      <li style="cursor:pointer;" [ngClass]="{'active' : setclass == 1}">
        <a (click)=ready()>Ready</a>
      </li>
      <li style="cursor:pointer;" [ngClass]="{'active' : setclass == 0}">
        <a (click)=notready()>Not-Ready</a>
      </li>
    </ul>
  </div>
</div>
<!-- [ngClass] = "{'active' : setclass == i}" -->
