 
<div class="ng-lightgray full-page">
  <div class="table-responsive"> 
    <div class="report_table">
        <form [formGroup]= "resultData"  (ngSubmit)="addReport()" >
            <table class="table">
                <thead>
                       <tr>
                            <th>Test Name</th>
                            <th>Unit</th>
                            <th>Lower Bound</th>
                            <th>Upper Bound</th>
                            <th>Result</th>
                        </tr>    
                </thead>
                <tbody formArrayName="reports" >
                      <tr *ngFor="let data of resultData['controls'].reports['controls']; let i = index">
                            <!-- <tr *ngFor="let data of resultData.controls.reports.controls.value; let i = index"> -->
                            <td [formGroupName]="i">
                                <div class="col-lg-12">
                                     <input type="button" class="form-control input-sm"  formControlName="test_name">
                                 </div>
                           </td>
                            <td [formGroupName]="i">
                                <div class="col-lg-12">
                                     <input type="button" class="form-control input-sm"  formControlName="unit">
                                 </div>
                           </td>
                            <td [formGroupName]="i">
                                <div class="col-lg-12">
                                     <input type="button" class="form-control input-sm"  formControlName="lower_bound">
                                 </div>
                           </td>
                            <td [formGroupName]="i">
                                <div class="col-lg-12">
                                     <input type="button" class="form-control input-sm"  formControlName="upper_bound">
                                 </div>
                           </td>
                            <td [formGroupName]="i">
                                <div class="col-lg-12">
                                     <input type="text"   class="form-control input-sm"    formControlName="result">
                                 </div>
                           </td>
                      </tr>
                </tbody>
            </table>
            <!-- <pre>{{resultData.controls.reports.value | json }}</pre> -->
            <div class="save_buttom">
                 <div class=" col-sm-1 col-lg-1 col-md-1">
                     <button class="btn btn-primary btn-xs btn-block" [disabled] = "save">{{Save}}</button>
                 </div>  
                <div class=" col-sm-1 col-lg-1 col-md-1">
                    <button type="button"  class="btn btn-primary btn-xs btn-block"  data-toggle="modal" (click)="print()" data-target="#myModel">Print</button>
                </div>

                
                  <div class="modal fade" id="myModel"  role="dialog" >
                     <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close"  data-dismiss="modal">&times;</button>
                                  <h4 class="modal-title">
                                    Payment
                                 </h4>
                          </div>
                           <div class="modal-body">
                               <p>Do you want pay?</p>
                          </div>
                           <div class="modal-footer">
                              <button  type="button" class="btn btn-primary" data-dismiss="modal" (click)=getMethod()>Ok</button>
                              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                          </div>
                        </div>
                      </div>
                    </div>
                 </div>
              </form>
           </div>
        </div>
    </div>











    
    <div *ngIf = "Notify" class="container">
        <div class="row" id="error-container">
                 <div class="span12">  
                         <div class="alert alert-info">
                                <button type="button" class="close" (click) = "datadismis()">Ã—</button>
                                 <span>{{notify}}</span>
                         </div>
                     </div>
                </div>
        </div>
