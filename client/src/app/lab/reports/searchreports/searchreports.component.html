<div [hidden]="check==true">
    <div style="background-color:#f5f5f5;" > 
      <table>
            <tbody>
              <tr *ngFor="let list of notreadylists" (click)="getvalue(list.testbooking_id)">
                <td style="cursor:pointer;">{{list.patient_name}}</td>
                <td style="cursor:pointer;">{{list.created_at}}</td>
              </tr>
          </tbody>
      </table>
    </div>
</div>
<div [hidden]="check==false">
    <div style="background-color:#f5f5f5;" > 
      <table>
            <tbody>
              <tr *ngFor="let name of readylists" (click)="getvalue(name.testbooking_id)">
                <td style="cursor:pointer;">{{name.patient_name}}</td>
                <td style="cursor:pointer;">{{name.created_at}}</td>
              </tr>
          </tbody>
      </table>
    </div>
</div>
