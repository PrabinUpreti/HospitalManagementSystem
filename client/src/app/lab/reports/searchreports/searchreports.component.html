<div [hidden]="check==true">
    <div style="background-color:#f5f5f5;">
      <div>  
          <input type="text" class="form-control" [(ngModel)]="term" placeholder="Search">
     </div>
     <div style="height:80vh; overflow:auto;">
      <table class="table table-hover">
            <tbody>
                <tr style="cursor:pointer" *ngFor="let list of notreadylists |filter:term; let i = index" (click)="getvalue(list.testbooking_id)">
                    <td style="cursor:pointer;">{{list.patient_name}}</td>
                    <td style="cursor:pointer;">{{list.created_at}}</td>
                </tr>
            </tbody>
      </table>
    </div>
    </div>
</div>
<div [hidden]="check==false">
    <div style="background-color:#f5f5f5;" > 
        <div>  
            <input type="text" [(ngModel)]="term" class="form-control" placeholder="Search">
       </div>
       <div style="height:80vh; overflow:auto;">
       <table class="table table-hover">
            <tbody>
                <tr  style="cursor:pointer" *ngFor="let list of readylists |filter:term; let i = index" (click)="getvalue(list.testbooking_id)">
                    <td>{{list.patient_name}}</td>
                    <td>{{list.created_at}}</td>
                </tr>
            </tbody>
               </table>
    </div>
</div>
<div *ngIf = "Notify" class="container">
    <div class="row" id="error-container">
             <div class="span12">  
                     <div class="alert alert-info">
                            <button type="button" class="close" (click) = "datadismis()">ï¿½</button>
                             <span>{{notify}}</span>
                     </div>
                 </div>
            </div>
    </div>
