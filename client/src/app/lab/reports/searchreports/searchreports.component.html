<div [hidden]="check==true">
    <div style="background-color:#f5f5f5;">
      <div>  
          <input type="text" class="form-control" [(ngModel)]="term" placeholder="Search">
     </div>
     <div style="height:80vh; overflow:auto;">
      <table class="table table-hover">
            <tbody>
              <tr *ngFor="let list of notreadyarray |filter:term; let i = index" (click)="getvalue(list.testbooking_id)" [class.active]="i == selectedRow">
                <td style="cursor:pointer;"><a>{{list.patient_name}}</a></td>
                <td style="cursor:pointer;">{{list.created_at}}</td>
              </tr>
          </tbody>
      </table>
    </div>
    </div>
</div>
<div [hidden]="check==false">
    <div style="background-color:#f5f5f5;" > 
        <div>  
            <input type="text" [(ngModel)]="term" class="form-control" placeholder="Search">
       </div>
       <div style="height:80vh; overflow:auto;">
       <table class="table table-hover">
            <tbody>
              <tr *ngFor="let name of readyarray|filter:term;let i = index" (click)="getvalue(name.testbooking_id)" [class.active]="i == selectedRow">
                <td style="cursor:pointer;">{{name.patient_name}}</td>
                <td style="cursor:pointer;">{{name.created_at}}</td>
              </tr>
          </tbody>
      </table>
    </div>
    </div>
</div>
