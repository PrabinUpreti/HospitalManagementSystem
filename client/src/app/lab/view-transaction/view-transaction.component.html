<div class="container">
  <div style="margin-bottom:10px; margin-top:5px;" class="container col-sm-12">
    <div class="container">
        <ul class="nav nav-tabs">
            <li style="cursor:pointer" class="active"><a>Invoices</a></li>
            <li style="cursor:pointer"><a>Patient Ledgers</a></li>
        </ul>
    </div>
  </div>
  <div class="container">
    <form>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
          <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
  <div style="margin-bottom:10px" class="pull-right col-sm-12">
    <table class="table table-responsive table-hover table-striped">
      <thead>
        <tr>
          <th>S.N</th>
          <th>Name</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let patientList of patientLists; let i = index">
          <td style="cursor:pointer" class="text-info">{{patientLists.length}}-i</td>
          <td style="cursor:pointer" class="text-info">{{patientList.name}}</td>
          <td>{{patientList.address}}</td>
          <td>{{patientList.phone}}</td>
          <td>{{patientList.created_at}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
