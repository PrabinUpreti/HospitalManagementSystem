<div *ngIf="Notify" class="container">
  <div class="row" id="error-container">
    <div class="span12">
      <div class="alert alert-danger">
        <button type="button" class="close" (click)="datadismis()">Ã—</button>
        <span>{{notify}}</span>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-8 col-md-8 col-lg-8">
    <div class="panel panel-info">
      <div class="panel-heading">Search Bar</div>
      <div class="panel-body">
        <!-- <form class="form-inline" [formGroup]="SearchPayment" (ngSubmit)="searchPay()"> -->
        <form class="form-inline">
          <div class="form-group col-lg-9">
            <label class=" col-lg-4" for="search"> Search </label>
            <input class="form-control col-lg-8" type="text" name="search" [formControl]="searchField" placeholder="Input Patient ID (or Name)">
          </div>
          <!-- <div class="form-group col-lg-3">
            <button type="submit" class="form-control btn btn-primary col-lg-12">Search</button>
          </div> -->
        </form>
      </div>
    </div>
  </div>

  <!-- <div class="col-sm-6 col-md-6 col-lg-6">
    
  </div> -->
</div>
<!-- <pre>{{patientDatasDetails|json}}</pre> -->
<div *ngIf="showTable" class="container">
  <div class="col-sm-4" id="search-container">
    <div class="alert">
      <!-- <button type="button" class="close">X</button> -->
      <a class="close" (click) = "SearchBarDismiss()">X</a>
      <strong>Searched List</strong>
    </div>
    <div>
      <table *ngIf = "!SearchNotify" class="table table-hover">

        <thead>
          <tr>
            <!-- <th> S.N </th> -->
            <th> ID </th>
            <th> Name </th>
            <th> Date </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let patientData of patientDatas; let i = index">
            <!-- <tr> -->
            <!-- <td class="text-info">{{patientDatas.length - i}}</td> -->
            <td class="text-info" style="cursor:pointer" (click)="invoice(patientData)">{{patientData?.reg_no}}</td>
            <td>{{patientData?.patient_name}}</td>
            <td>{{patientData?.created_at}}</td>
          </tr>
        </tbody>
      </table>
      <a *ngIf = "SearchNotify" class="text-danger"> <strong>{{Searchnotify}}</strong> </a>
    </div>
  </div>
</div>
<div *ngIf="activepaymentForm" class="col-sm-8">

  <div class="form-group">
    <label class="control-label col-sm-6" for="email"> Patient ID: </label>
    <div class="col-sm-6">
      <p class="form-control-static">{{patientId}}</p>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-6" for="email"> Date: </label>
    <div class="col-sm-6">
      <p class="form-control-static">{{registeredDate}}</p>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-6" for="email"> Name: </label>
    <div class="col-sm-6">
      <p class="form-control-static">{{patientName}}</p>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-6" for="email"> Total Amount: </label>
    <div class="col-sm-6">
      <p class="form-control-static">Rs {{sum}} /-</p>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-6" for="email"> Previous Amount: </label>
    <div class="col-sm-6">
      <p class="form-control-static">Rs 00.0 /-</p>
    </div>
  </div>

  <form class="form-horizontal"  [formGroup] = "transactionData" (ngSubmit) = "transactionDatas()">
    <div class="form-group">
      <label class="control-label col-sm-6" for="email"> Cash: </label>
      <div class="col-sm-2">
        <input class="form-control" type="text" [formControl] = "processCash">
      </div>
      <div class="col-sm-4"></div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-6" for="email"> Discount: </label>
      <div class="col-sm-2">
        <input class="form-control" type="text" [formControl] = "processDiscount">
      </div>
      <div class="col-sm-4"></div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-6" for="email"> Discount percentage: </label>
      <div class="col-sm-2">
        <input class="form-control" type="text" [formControl] = "processDiscountPer">
      </div>
      <div class="col-sm-4"></div>
    </div>
    <div>
      <br>
      <br>

    </div>
    <div class="form-group">
      <label class="control-label col-sm-6" for="email"></label>
      <div class="col-sm-2">
        <input class="form-control btn btn-primary" type="button" value="Pay">
      </div>
      <div class="col-sm-4"></div>
    </div>
  </form>
</div>
